{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <h1>Shopping Cart</h1>

    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" width="100" height="75">
                    <strong>{{ item.product.name }}</strong> - Rs{{ item.product.price }} x {{ item.quantity }}
                    <a href="{% url 'shop:remove_from_cart' item.id %}">Remove</a>
                </li>
            {% endfor %}
        </ul>
        <p>Total: Rs{{ total_price }}</p>
    {% else %}
        <p>Your cart is empty.</p>
        <img src="{% static 'shop/images/empty.gif' %}" alt="Empty Cart" width="200" height="150">
    {% endif %}
    <a href="{% url 'shop:product_list' %}">Continue Shopping</a>
</body>

</html>
