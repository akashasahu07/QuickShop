<!-- templates/shop/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuickShop{% endblock %}</title>
    <!-- You can include your CSS files here -->
    <link rel="stylesheet" href="{% static 'shop/styles/base.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>

    <!-- ✅ Navbar -->
    <nav>
        <a href="{% url 'shop:product_list' %}"><i class="fas fa-home"></i> Home</a></a>
        <a href="{% url 'shop:view_cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a></a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></a>
    </nav>

    <!-- ✅ Carousel here -->
    {% block carousel %}{% endblock %}

    <!-- ✅ Page-specific content -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- ✅ Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
