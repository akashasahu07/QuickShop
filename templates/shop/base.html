<!-- templates/shop/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuickShop{% endblock %}</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/3d-fluency/94/shop.png">
    <!-- You can include your CSS files here -->
    <link rel="stylesheet" href="{% static 'shop/styles/base.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>

    <!-- ✅ Navbar -->
    <nav class="navbarx">
        <div class="nav-containerx">
            <a href="{% url 'shop:product_list' %}" class="logo">QuickShop</a>

            <div class="nav-linksx">
                <a href="{% url 'shop:product_list' %}" class="nav-linkx">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="{% url 'shop:view_cart' %}" class="nav-linkx">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                <a href="{% url 'logout' %}" class="nav-linkx">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>

                <button class="dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon" id="modeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- ✅ Carousel here -->
    {% block carousel %}{% endblock %}

    <!-- ✅ Page-specific content -->
    <div class="main-section">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ✅ Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="{% static 'shop/scripts/base.js' %}"></script>

</body>

</html>
